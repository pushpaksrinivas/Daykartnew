  <div class="container">
    <h1>Referral Dashboard</h1>

    <section>
      <h2>User Information</h2>
      <div class="info-grid">
        <div><strong>Name:</strong> <span id="name"></span></div>
        <div><strong>Email:</strong> <span id="email"></span></div>
        <div><strong>Phone:</strong> <span id="phone"></span></div>
        <div><strong>Reg No:</strong> <span id="regno"></span></div>
        <div><strong>College:</strong> <span id="collegeName"></span></div>
        <div><strong>Your Referral Code:</strong> <span id="referral"></span></div>
      </div>
    </section>

    <section>
      <h2>Address</h2>
      <div class="info-grid">
        <div><strong>Line 1:</strong> <span id="line1"></span></div>
        <div><strong>Line 2:</strong> <span id="line2"></span></div>
        <div><strong>Street:</strong> <span id="street"></span></div>
        <div><strong>City:</strong> <span id="city"></span></div>
        <div><strong>District:</strong> <span id="dist"></span></div>
        <div><strong>State:</strong> <span id="state"></span></div>
        <div><strong>Pincode:</strong> <span id="pincode"></span></div>
      </div>
    </section>

    <section>
      <h2>Referral Info</h2>
      <p><strong>Referral Balance:</strong> <span id="referralBalance">â‚¹0</span></p>
      <p id="referralCreditedBy">Referred by: </p>
      <h3>Referral Earnings</h3>
      <div id="referralEarningsList"></div>
    </section>

    <div id="userDetails" class="error-msg"></div>
  </div>

  <div id="popup-container"></div>

  

  <script type="module" src="js/dashboard.js"></script>
</body>
