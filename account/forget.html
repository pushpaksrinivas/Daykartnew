<!DOCTYPE html>
<html>
<head>
  <title>Forgot Password</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* style.css */

body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: #f0f2f5;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.form-box {
  background-color: #fff;
  padding: 30px 40px;
  border-radius: 10px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
  text-align: center;
  width: 100%;
  max-width: 400px;
}

.form-box h2 {
  margin-bottom: 20px;
  font-size: 24px;
  color: #333;
}

input[type="email"] {
  width: 100%;
  padding: 12px 15px;
  margin-bottom: 20px;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 16px;
  transition: border-color 0.3s ease;
}

input[type="email"]:focus {
  border-color: #007BFF;
  outline: none;
}

button#resetBtn {
  background-color: #007BFF;
  color: white;
  border: none;
  padding: 12px 20px;
  font-size: 16px;
  border-radius: 6px;
  cursor: pointer;
  width: 100%;
  transition: background-color 0.3s ease;
}

button#resetBtn:hover {
  background-color: #0056b3;
}

  </style>
</head>
<body>
  <div class="form-box ">
    <h2>Reset Password</h2>
    <input id="email" type="email" placeholder="Email">
    <button id="resetBtn">Send Reset Email</button>
  </div>
  <script type="module" src="js/forgot.js"></script>
</body>
</html>
