  <main>
    <h1>Address Details</h1>
    <form id="addressForm">
      <label>Line 1 (D.No, etc): <input type="text" id="line1" /></label>
      <label>Line 2 (optional): <input type="text" id="line2" /></label>
      <label>Street / Landmark: <input type="text" id="street" /></label>
      <label>Village / City: <input type="text" id="city" /></label>
      <label>District: <input type="text" id="dist" /></label>
      <label>State: <input type="text" id="state" /></label>
      <label>Pincode: <input type="text" id="pincode" /></label>
      <button type="submit">Save</button>
    </form>
    <div id="loading" style="display: none;">
  <img src="loader.gif"  alt="Loading..." style="height: 36px; width: 36px;"/>
  <p>Updating</p>
</div>
    <div id="popup" style="display: none;">
  <p>Address updated successfully!</p>
