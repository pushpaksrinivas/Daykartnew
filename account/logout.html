<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logout</title>
  <link rel="stylesheet" href="styles.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <!-- Firebase App -->
  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    // Your Firebase configuration
    const firebaseConfig = {
  apiKey: "AIzaSyDsP80XFSykRlteD8LTQaw76TD8AJItMFw",
  authDomain: "daykart-77771.firebaseapp.com",
  databaseURL: "https://daykart-77771-default-rtdb.firebaseio.com",
  projectId: "daykart-77771",
  storageBucket: "daykart-77771.firebasestorage.app",
  messagingSenderId: "533666061468",
  appId: "1:533666061468:web:a40c38b11a93a18e776159",
  measurementId: "G-X1FCYK4XR1"
};

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Wait for the DOM to be loaded
    window.addEventListener('DOMContentLoaded', () => {
      const logoutBtn = document.getElementById('logoutBtn');
      if (logoutBtn) {
        logoutBtn.addEventListener('click', () => {
          signOut(auth)
            .then(() => {
              alert("Logged out successfully!");
              window.location.href = "login.html";
            })
            .catch((error) => {
              console.error("Logout Error:", error);
              alert("Error logging out.");
            });
        });
      } else {
        console.error("Logout button not found!");
      }
    });
  </script>
</head>
<body>
  <nav>
  <div class="nav-toggle">
  <i class='bx bxs-grid' id="navToggle"></i>
  <a href="../index.html" class="brand">DayKart</a>
</div>
  <div class="nav-links" id="navLinks">
    <a href="../index.html"><i class='bx bxs-home'></i> Home</a>
    <a href="dashboard.html" ><i class='bx bxs-id-card'></i> Dashboard</a>
    <a href="account.html"><i class='bx bxs-user'></i> Acc Details</a>
    <a href="address.html"><i class='bx  bx-book'></i> Address</a>
    <a href="orders.html"><i class='bx bxs-cart'></i> Orders</a>
    <a href="logout.html" class="active"><i class='bx bxs-log-out'></i> Logout</a>
  </div>
</nav>

  <main class="log-main">
    <h1>You have been logged out</h1>
    <p>Thanks for visiting. <a href="/account/login.html">Login again</a></p>
    <button id="logoutBtn">Click here to logout again</button>
  </main>
</body>
</html>
